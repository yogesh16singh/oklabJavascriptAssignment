<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">

        <div class="result"></div>
        <div class="container">
            <table>
                <tr>
                    <td><button onclick="operation(this)">1</button></td>
                    <td><button onclick="operation(this)">2</button></td>
                    <td><button onclick="operation(this)">3</button></td>
                    <td><button onclick="operation(this)">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="operation(this)">4</button></td>
                    <td><button onclick="operation(this)">5</button></td>
                    <td><button onclick="operation(this)">6</button></td>
                    <td><button onclick="operation(this)">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="operation(this)">7</button></td>
                    <td><button onclick="operation(this)">8</button></td>
                    <td><button onclick="operation(this)">9</button></td>
                    <td><button onclick="operation(this)">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="operation(this)">0</button></td>
                    <td><button onclick="operation(this)">.</button></td>
                    <td><button onclick="operation(this)">=</button></td>
                    <td><button onclick="operation(this)">/</button></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
