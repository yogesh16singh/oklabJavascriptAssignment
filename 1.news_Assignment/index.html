<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Assignment</title>
</head>

<body>
    <form>
        <input type="text" id="formtext" name="input">
        <button type="submit" onclick="submitform(event)">Submit</button>
    </form>
    <p id="para"></p>
    <script>


        function submitform(e) {
            e.preventDefault();

            var imp = document.querySelector("#formtext").value;
            // console.log(imp);
            document.querySelector("#para").innerHTML += imp + " ";
            document.querySelector("#formtext").value = "";

        }

    </script>
</body>

</html>
